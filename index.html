<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAO 오늘의 카드</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fefcf9;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vmin;
      height: 80vmin;
      background-image: url('logo-bg.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .app {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 5vw;
      color: #446b5a;
    }

    .card {
      width: 80vw;
      max-width: 260px;
      height: 400px;
      border-radius: 16px;
      background: transparent;
      perspective: 1000px;
      margin: 1.5rem auto;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #d0e6d9;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card-front {
      font-size: 1.1rem;
    }

    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 1rem;
    }

    .message {
      max-width: 90%;
      margin: 1rem auto 0;
      font-weight: bold;
      font-size: 1.05rem;
      color: #2f4f4f;
    }

    .pose {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #446b5a;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6b8f7d;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>🌿 TAO 오늘의 운세 카드</h1>
    <div class="card" id="fortuneCard">
      <div class="card-inner">
        <div class="card-front" id="cardFront">클릭해서 오늘의 카드를 확인하세요</div>
        <div class="card-back">
          <div class="message" id="message"></div>
          <div class="pose" id="pose"></div>
        </div>
      </div>
    </div>
    <footer>매일 한 번만 운세를 볼 수 있어요 🌞</footer>
  </div>

  <script>
    const affirmations = [
      "오늘은 나에게 집중하는 날입니다.",
      "호흡을 깊이 들이쉬면, 마음도 맑아집니다.",
      "작은 움직임에도 큰 변화가 깃들어요.",
      "몸이 원하는 소리에 귀 기울여 주세요.",
      "당신의 중심은 흔들리지 않아요.",
      "지금의 당신, 충분히 잘하고 있어요.",
      "차분한 에너지가 당신을 감쌉니다.",
      "오늘의 키워드는 '유연함'입니다.",
      "명상이 당신에게 균형을 선물할 거예요.",
      "긴장을 내려놓는 순간, 평화가 찾아옵니다.",
      "당신의 몸은 오늘도 고마워하고 있어요.",
      "웃음이 오늘의 가장 좋은 약이 될 거예요.",
      "마음의 긴장을 부드럽게 풀어보세요.",
      "내면의 평화가 외면에도 드러납니다.",
      "오늘 하루, 자신에게 친절해지세요.",
      "긍정의 기운이 가슴 깊이 스며듭니다.",
      "우주는 지금도 당신을 응원하고 있어요.",
      "스트레칭처럼 마음도 부드럽게!",
      "오늘은 나에게 '쉼'을 허락하세요.",
      "자연과 호흡을 맞춰보세요.",
      "요가 매트 위의 집중이 일상까지 이어져요.",
      "오늘은 새로운 시선을 가질 수 있는 날.",
      "내면의 빛이 오늘 더 밝게 빛나요.",
      "적당한 흐름이 인생을 아름답게 합니다.",
      "바람처럼 부드럽고, 뿌리처럼 단단하게.",
      "지금 있는 그대로의 나를 인정해요.",
      "오늘의 당신은 충분히 아름답습니다.",
      "몸을 움직이며 마음도 함께 흐르게 해요.",
      "균형이 필요한 순간, 잠시 멈춰보세요.",
      "오늘의 나를 향한 미소를 잊지 마세요.",
      "지친 나에게 휴식을 선물해보세요. (디톡스 테라피 1회 증정)",
      "지친 나에게 휴식을 선물해보세요. (디톡스 테라피 3회 증정)",
      "지친 나에게 휴식을 선물해보세요. (디톡스 테라피 5회 증정)",
      "오늘의 행운은 모두 당신에게! (횟수 5회 추가 쿠폰)"
    ];

    const yogaPoses = [
      "산 자세 (Tadasana)",
      "전사 자세 II (Virabhadrasana II)",
      "나무 자세 (Vrksasana)",
      "고양이-소 자세 (Marjaryasana-Bitilasana)",
      "다운독 (Adho Mukha Svanasana)",
      "아이 자세 (Balasana)",
      "코브라 자세 (Bhujangasana)",
      "비둘기 자세 (Kapotasana)",
      "반달 자세 (Ardha Chandrasana)",
      "활 자세 (Dhanurasana)"
    ];

    const pilatesMoves = [
      "백 롤업 (Roll-Up)",
      "브릿지 (Shoulder Bridge)",
      "레그 서클 (Leg Circles)",
      "더 헌드레드 (The Hundred)",
      "사이드 킥 (Side Kick)",
      "플랭크 (Plank)",
      "싱글 레그 스트레치 (Single Leg Stretch)",
      "더블 레그 스트레치 (Double Leg Stretch)",
      "크리스 크로스 (Criss Cross)",
      "스완 다이브 (Swan Dive)"
    ];

    const card = document.getElementById('fortuneCard');
    const cardInner = card.querySelector('.card-inner');
    const cardFront = document.getElementById('cardFront');
    const message = document.getElementById('message');
    const pose = document.getElementById('pose');

    const today = new Date().toISOString().split('T')[0];
    const storedDate = localStorage.getItem('lastDrawDate');
    const storedMessage = localStorage.getItem('todayMessage');
    const storedPose = localStorage.getItem('todayPose');

    if (storedDate === today && storedMessage) {
      cardFront.textContent = '이미 오늘의 카드를 뽑았어요';
      message.textContent = storedMessage;
      pose.textContent = storedPose || '';
      card.classList.add('flipped');
    }

    card.addEventListener('click', () => {
      const now = new Date().toISOString().split('T')[0];
      const lastDate = localStorage.getItem('lastDrawDate');

      if (lastDate === now) return;

      const selectedMsg = affirmations[Math.floor(Math.random() * affirmations.length)];
      const yoga = yogaPoses[Math.floor(Math.random() * yogaPoses.length)];
      const pilates = pilatesMoves[Math.floor(Math.random() * pilatesMoves.length)];
      const selectedPose = `요가: ${yoga} / 필라테스: ${pilates}`;

      card.classList.add('flipped');
      message.textContent = selectedMsg;
      pose.textContent = selectedPose;

      localStorage.setItem('lastDrawDate', now);
      localStorage.setItem('todayMessage', selectedMsg);
      localStorage.setItem('todayPose', selectedPose);
    });
  </script>
</body>
</html>
